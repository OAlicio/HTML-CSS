<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML%</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Abra este site em vários dispositivos, ou aumente e diminua a resolução do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo aúdios</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5</p>
    <audio preload="metadata" autoplay controls>

        <source src="midia/Asian_Kung_Fu_Generation_Haruka_Kanata_Ost_Naruto.ogg" type="audio/ogg">

    </audio>
